<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Nested Loops</h1>
    </center>


    <script>

        for(let i = 0; i<10; i++){
            document.write(`<span style="color:red">${i}</span>`)
            for(let j = 0; j<10; j++){
                document.write(`<span style="color:green">${j}</span>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
