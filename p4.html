<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Number datatype</h1>
    </center>


    <script>
        let firstnumber = 1000;
        document.write(`<h1>firstnumber variable = ${firstnumber }</h1>`); //1000
        document.write(`<h1>firstnumber variable = ${firstnumber + 1}</h1>`); //1001
        document.write(`<h1>firstnumber variable = ${firstnumber *1000}</h1>`); //1000000

        var secondnumber = 2000;
        document.write(`<h1>secondnumber variable = ${secondnumber + 1}</h1>`); //2001

        document.write(`<h1>secondnumber variable = ${secondnumber}</h1>`); //2001

        document.write(`<h1>both variable = ${firstnumber + secondnumber}</h1>`); //3000

        document.write(`<h1>datatype variable = ${typeof(firstnumber)}</h1>`); //number

        document.write(`<h1>datatype variable = ${typeof(secondnumber)}</h1>`); //number

        var total = firstnumber + secondnumber
        document.write(`<h1>datatype variable = ${typeof(total)}</h1>`); //number

        document.write(`<h1>datatype variable = ${total}</h1>`); //number
    </script>
</body>
</html>
