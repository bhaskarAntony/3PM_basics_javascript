<body>
    <center>
        <h1>Condition Statements</h1>
    </center>
    <hr>

    <h1>Example for If Else Statements</h1>


    <script>
        let firstNumber = 100;
        let secondNumber = '100';

        //if we use == to compare two values it will compares only that value but that datatypes if the datatypes if diffrent if the values are same it will returns true
        if(firstNumber == secondNumber){
            document.write(`<h1 style="color:green">yes the firstnumber is equal to secondnumber</h1>`) //output<<
        }else{
            document.write(`<h1 style="color:red">No the firstnumber is not equal to secondnumber</h1> <hr>`)
        }


        
        //if we use === to compare two values it will compares that value  and its datatypes if the datatypes and  values are same it will returns true need to same datatypes and values both
        if(firstNumber === secondNumber){
            document.write(`<h1 style="color:blue">yes the firstnumber is equal to secondnumber</h1>`) 
        }else{
            document.write(`<h1 style="color:orange">No the firstnumber is not equal to secondnumber</h1> <hr>`) //output<<
        }
    </script>
</body>
