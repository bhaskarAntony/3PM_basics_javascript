<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Pyramid pattren</h1>
    </center>


    <script>

        for(let i =0; i<=5; i++){
            for(let j = 1; j<=(5-i); j++){
                document.write('<span style="color:green">0 </span>')
            }
            for(let k = 0; k<=i; k++){
                document.write('<span style="color:red">0 </span>')
            }
            document.write('<br>git remote add origin https://github.com/bhaskarAntony/3PM_basics_javascript.git')
        }




        for(let i =0; i<=5; i++){
            for(let j = 1; j<=(5-i); j++){
                document.write('&nbsp;')
            }
            for(let k = 0; k<=i; k++){
                document.write('* &nbsp')
            }
            document.write('<br>')
        }


         
        
    </script>
</body>
</html>
