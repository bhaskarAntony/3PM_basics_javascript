<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <center>
        <h1>Looping Statements</h1>
    </center>
    <hr>

    <ul>
        <li>for()</li>
        <li>while()</li>
        <li>do while()</li>
        <li>forEach()</li>
        <li>For..in()</li>
        <li>for..of()</li>
        <li>For..await..of()</li>
    </ul>


    <script>
        //initilize ; condition; increment/decrement
        for(let i =0; i<10; i++){
           if(i==5){
            document.write(`<h1 style="color:green">${i}</h1>`)
           }else{
            document.write(`<h1 style="color:red">${i}</h1>`)
           }
        }
    </script>

    <center>
        <h1>tables</h1>
    </center>

    <button onclick="generatetable()">generate a table</button>

  <h1>
    <table id="table" border="1" cellspacing="0" cellpadding="15" align="center">
        <!-- <th></th> -->
    </table>
  </h1>

    <script>
        let table = document.getElementById('table')

        function generatetable(){
            let num =Number( prompt('enter a number to print table')); //3
                for(let i =1; i<=10; i++){
                    // document.write(`<h1>${num} &times; ${i} =  ${num * i}</h1>`)
                    table.innerHTML += `
                    <td>${num} &times; ${i} = </td>
                  
                    <td>${num * i}</td>

                    `
                }
        }


    </script>
</body>
</html>
