<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Basics</title>
<style>
    h1{
        color: red;
    }
    .card{
        width: 300px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
        box-shadow: 0px 0px 10px #ccc;
        margin: 30px;
    }
</style>
</head>
<body>

     <center>
        <h1>inserting html elements from javascript</h1>
     </center>
    

     <!-- <h1>Hello word</h1> -->


     <script>
        document.write('<h1>Hello world</h1>')
        document.write('<p>Hello world</p>')
        document.write('<b>Hello world</b>')
        document.write('<img src="" alt="example image">')
        document.write(`
        <div class="card">
            <h1>This is the heading</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto expedita sit ullam facilis et saepe, accusamus, ipsum alias incidunt quidem atque. Soluta, rerum repellat. Quae voluptatibus expedita assumenda nemo error.</p>
            </div>
        `)
     </script>
</body>
</html>
