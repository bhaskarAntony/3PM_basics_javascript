<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>While Loop</h1>
    </center>

    <hr>

    <script>
        var num = Number(prompt('Enter Any number?'));

        //intilize cocndition increment or decrement
        var i=0; //initilization

        while(i<=10){ //condition
            document.write(`<h1>${num} &times; ${i} = ${num*i}</h1>`);
            i++; //increment
        }
    </script>
</body>
</html>
